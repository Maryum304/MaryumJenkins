<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | Zyler</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signin-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -16px;
      margin-bottom: 16px;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h2>Sign In</h2>
    <form id="signinForm" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="maryum@email.com" required />
        <div class="error" id="emailError">Please enter a valid email address.</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <div class="error" id="passwordError">Password is required.</div>
      </div>

      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('signinForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    email.addEventListener('input', () => {
      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      emailError.style.display = emailPattern.test(email.value) ? 'none' : 'block';
    });

    form.addEventListener('submit', function (e) {
      const isEmailValid = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value);
      const isPasswordProvided = password.value.trim().length > 0;

      if (!isEmailValid || !isPasswordProvided) {
        e.preventDefault();
        if (!isEmailValid) emailError.style.display = 'block';
        if (!isPasswordProvided) passwordError.style.display = 'block';
      }
    });
  </script>

</body>
</html>
